    <div class="background-aurora"></div>

    <nav class="mobile-nav">
      <button
        id="mobileNavNotes"
        class="mobile-nav-btn active"
        data-view="notes"
      >
        <svg width="24" height="24"><use href="#icon-notes-view"></use></svg>
        <span>Notlarım</span>
      </button>
      <button id="mobileNavTodos" class="mobile-nav-btn" data-view="kanban">
        <svg width="24" height="24"><use href="#icon-kanban-view"></use></svg>
        <span>Pano</span>
      </button>
      <button id="mobileNavArchive" class="mobile-nav-btn" data-view="archive">
        <svg width="24" height="24" fill="currentColor">
          <use href="#icon-archive"></use>
        </svg>
        <span>Arşiv</span>
      </button>
    </nav>

    <div class="app-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <img
            src="assets/fullIcon.png"
            alt="MyMemos Logosu"
            id="sidebarLogo"
          />
        </div>
        <nav>
          <button id="showNotesBtn" class="nav-btn active">Notlarım</button>
          <button id="showTodosBtn" class="nav-btn">Yapılacaklar</button>
        </nav>
        <footer class="sidebar-footer footer-actions">
          <div class="footer-group">
            <button id="showArchiveBtn" class="nav-btn" title="Arşiv">
              <svg width="24" height="24" fill="currentColor">
                <use href="#icon-archive"></use>
              </svg>
              <span>Arşiv</span>
            </button>
          </div>
          <div class="footer-group">
            <button
              id="exportDataBtn"
              class="nav-btn theme-toggle"
              title="Verileri Dışa Aktar"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 0 24 24"
                width="24px"
                fill="currentColor"
              >
                <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" />
              </svg>
            </button>
            <button
              id="importDataBtn"
              class="nav-btn theme-toggle"
              title="Verileri İçe Aktar"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 0 24 24"
                width="24px"
                fill="currentColor"
              >
                <path
                  d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"
                />
              </svg>
            </button>
            <input
              type="file"
              id="importFileInput"
              accept=".json"
              style="display: none"
            />

            <button
              id="themeToggleBtn"
              class="nav-btn theme-toggle"
              title="Temayı Değiştir"
            >
              <div class="theme-icon-wrapper">
                <svg
                  class="sun-icon"
                  width="24"
                  height="24"
                  fill="currentColor"
                >
                  <use href="#icon-sun"></use>
                </svg>
                <svg
                  class="moon-icon"
                  width="24"
                  height="24"
                  fill="currentColor"
                >
                  <use href="#icon-moon"></use>
                </svg>
              </div>
            </button>
          </div>
        </footer>
      </aside>

      <div class="main-content">
        <header>
          <div class="header-main">
            <div class="header-left">
              <button
                id="sidebarToggleBtn"
                class="toggle-btn"
                title="Menüyü Gizle/Göster"
              >
                <svg width="24" height="24" fill="currentColor">
                  <use href="#icon-menu"></use>
                </svg>
              </button>
              <h1 id="headerTitle">Notlarım</h1>
            </div>
            <div class="header-spacer"></div>
            <div class="header-actions">
              <button
                id="searchBtn"
                class="header-icon-btn"
                title="MyMemos'da Ara"
              >
                <svg width="22" height="22" fill="currentColor">
                  <use href="#icon-search"></use>
                </svg>
              </button>
              <div id="addContainer" class="dropdown">
                <button id="addToggleBtn" class="header-icon-btn">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="24px"
                    viewBox="0 0 24 24"
                    width="24px"
                    fill="currentColor"
                  >
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                  </svg>
                </button>
                <div id="addDropdown" class="dropdown-content"></div>
              </div>
              <div id="mobileSettingsContainer" class="dropdown">
                <button id="mobileSettingsToggleBtn" class="header-icon-btn">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="24px"
                    viewBox="0 0 24 24"
                    width="24px"
                    fill="currentColor"
                  >
                    <use href="#icon-more-vert"></use>
                  </svg>
                </button>
                <div id="mobileSettingsDropdown" class="dropdown-content">
                  <button
                    id="themeToggleBtnMobile"
                    class="nav-btn theme-toggle"
                    title="Temayı Değiştir"
                  >
                    <div class="theme-icon-wrapper">
                      <svg class="sun-icon" width="24" height="24">
                        <use href="#icon-sun"></use>
                      </svg>
                      <svg class="moon-icon" width="24" height="24">
                        <use href="#icon-moon"></use>
                      </svg>
                    </div>
                    <span>Temayı Değiştir</span>
                  </button>
                  <button
                    id="exportDataBtnMobile"
                    class="nav-btn"
                    title="Verileri Dışa Aktar"
                  >
                    <svg
                      height="24px"
                      viewBox="0 0 24 24"
                      width="24px"
                      fill="currentColor"
                    >
                      <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" />
                    </svg>
                    <span>Dışa Aktar</span>
                  </button>
                  <button
                    id="importDataBtnMobile"
                    class="nav-btn"
                    title="Verileri İçe Aktar"
                  >
                    <svg
                      height="24px"
                      viewBox="0 0 24 24"
                      width="24px"
                      fill="currentColor"
                    >
                      <path
                        d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"
                      />
                    </svg>
                    <span>İçe Aktar</span>
                  </button>
                </div>
              </div>
              <button
                id="clearArchiveBtn"
                class="danger-btn"
                style="display: none"
              >
                Arşivi Temizle
              </button>
            </div>
          </div>
        </header>
        <main id="contentContainer" class="notes-grid"></main>
      </div>
    </div>

    <dialog id="noteDialog">
      <div class="dialog-content">
        <div class="dialog-header">
          <h2 class="dialog-title" id="dialogTitle">Yeni Not Ekle</h2>
        </div>
        <form id="noteForm">
          <div class="form-group">
            <label for="noteTitle" class="form-label">Başlık</label
            ><input
              type="text"
              id="noteTitle"
              class="form-input"
              placeholder="Not Başlığını Girin..."
              required
            />
          </div>
          <div class="form-group">
            <label for="noteContent" class="form-label">Not İçeriği</label
            ><textarea
              id="noteContent"
              class="form-textarea"
              placeholder="Bir küçücük aslancık varmış..."
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="noteFolder" class="form-label">Klasör</label
            ><select id="noteFolder" class="form-input"></select>
          </div>
          <div class="form-group">
            <label for="noteColor" class="form-label">Kart Rengi</label>
            <div class="color-picker-container">
              <input
                type="color"
                id="noteColor"
                class="form-input-color"
                value="#1a1a1a"
              /><button type="button" id="resetNoteColorBtn" class="cancel-btn">
                Sıfırla
              </button>
            </div>
          </div>
          <div class="dialog-actions">
            <button type="button" class="cancel-btn" data-close-dialog>
              İptal</button
            ><button type="submit" class="save-btn">Notu Kaydet</button>
          </div>
        </form>
      </div>
    </dialog>
    <dialog id="taskDialog">
      <div class="dialog-content">
        <div class="dialog-header">
          <h2 class="dialog-title" id="taskDialogTitle">Yeni Görev Ekle</h2>
        </div>
        <form id="taskForm">
          <div class="form-group">
            <label for="taskTitle" class="form-label">Görev Başlığı</label
            ><input
              type="text"
              id="taskTitle"
              class="form-input"
              placeholder="Örn: Proje Raporu"
              required
            />
          </div>
          <div class="form-group">
            <label for="taskContent" class="form-label">Görev Açıklaması</label
            ><textarea
              id="taskContent"
              class="form-textarea"
              placeholder="Örn: Yeni özellikleri ekle..."
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="taskColumn" class="form-label">Kolon</label
            ><select id="taskColumn" class="form-input" required></select>
          </div>
          <div class="form-group">
            <label class="form-label">Alt Görevler</label>
            <div id="subtaskList" class="subtask-list-container"></div>
            <button type="button" id="addSubtaskBtn" class="add-subtask-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="18px"
                viewBox="0 0 24 24"
                width="18px"
                fill="currentColor"
              >
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
              </svg>
              <span>Alt Görev Ekle</span>
            </button>
          </div>
          <div class="form-group">
            <label class="form-label">Tarih ve Saat (İsteğe Bağlı)</label>
            <div class="datetime-container">
              <input type="date" id="taskDate" class="form-input" /><input
                type="time"
                id="taskTime"
                class="form-input"
              /><button
                type="button"
                id="clearDateTimeBtn"
                class="cancel-btn"
                title="Tarih ve saati temizle"
              >
                <svg width="20" height="20" fill="currentColor">
                  <use href="#icon-trash"></use>
                </svg>
              </button>
            </div>
          </div>
          <div class="form-group">
            <label for="taskColor" class="form-label">Kart Rengi</label>
            <div class="color-picker-container">
              <input
                type="color"
                id="taskColor"
                class="form-input-color"
                value="#1a1a1a"
              /><button type="button" id="resetTaskColorBtn" class="cancel-btn">
                Sıfırla
              </button>
            </div>
          </div>
          <div class="dialog-actions">
            <button type="button" class="cancel-btn" data-close-dialog>
              İptal</button
            ><button type="submit" class="save-btn">Görevi Kaydet</button>
          </div>
        </form>
      </div>
    </dialog>
    <dialog id="columnDialog">
      <div class="dialog-content">
        <div class="dialog-header">
          <h2 class="dialog-title" id="columnDialogTitle">Yeni Kolon Ekle</h2>
        </div>
        <form id="columnForm">
          <div class="form-group">
            <label for="columnTitle" class="form-label">Kolon Başlığı</label
            ><input
              type="text"
              id="columnTitle"
              class="form-input"
              placeholder="Örn: Yapılacaklar..."
              required
            />
          </div>
          <div class="dialog-actions">
            <button type="button" class="cancel-btn" data-close-dialog>
              İptal</button
            ><button type="submit" class="save-btn">Kaydet</button>
          </div>
        </form>
      </div>
    </dialog>
    <dialog id="viewTaskDialog">
      <div class="dialog-content">
        <div class="dialog-header">
          <h2 class="dialog-title" id="viewTaskTitle">Görev Detayı</h2>
        </div>
        <div id="viewTaskReminder" class="task-reminder-view"></div>
        <div
          id="viewTaskProgressContainer"
          class="subtask-progress-container"
          style="margin: 1.5rem 0 0 0"
        ></div>
        <div id="viewTaskSubtasksList" class="view-subtasks-list"></div>
        <div class="dialog-body dialog-body-text">
          <p id="viewTaskContent"></p>
        </div>
        <div class="dialog-actions">
          <button type="button" class="cancel-btn" data-close-dialog>
            Kapat
          </button>
        </div>
      </div>
    </dialog>
    <dialog id="viewNoteDialog">
      <div class="dialog-content">
        <div class="dialog-header">
          <h2 class="dialog-title" id="viewNoteTitle">Not Detayı</h2>
        </div>
        <div class="dialog-body dialog-body-text">
          <p id="viewNoteContent"></p>
        </div>
        <div class="dialog-actions">
          <button type="button" class="cancel-btn" data-close-dialog>
            Kapat
          </button>
        </div>
      </div>
    </dialog>
    <dialog id="confirmDialog">
      <div class="dialog-content">
        <div class="dialog-header"><h2 class="dialog-title">Onay</h2></div>
        <p id="confirmDialogMessage" class="dialog-body-text"></p>
        <div class="dialog-actions">
          <button type="button" class="cancel-btn" id="confirmDialogCancelBtn">
            İptal</button
          ><button type="button" id="confirmDialogConfirmBtn"></button>
        </div>
      </div>
    </dialog>
    <dialog id="folderDialog">
      <div class="dialog-content">
        <div class="dialog-header">
          <h2 class="dialog-title" id="folderDialogTitle">
            Yeni Klasör Oluştur
          </h2>
        </div>
        <form id="folderForm">
          <div class="form-group">
            <label for="folderName" class="form-label">Klasör Adı</label
            ><input
              type="text"
              id="folderName"
              class="form-input"
              placeholder="Klasör adını girin..."
              required
            />
          </div>
          <div class="form-group">
            <label for="folderColor" class="form-label">Klasör Rengi</label>
            <div class="color-picker-container">
              <input
                type="color"
                id="folderColor"
                class="form-input-color"
                value="#444444"
              /><button
                type="button"
                id="resetFolderColorBtn"
                class="cancel-btn"
              >
                Sıfırla
              </button>
            </div>
          </div>
          <div class="dialog-actions">
            <button type="button" class="cancel-btn" data-close-dialog>
              İptal</button
            ><button type="submit" class="save-btn">Kaydet</button>
          </div>
        </form>
      </div>
    </dialog>
    <dialog id="folderViewDialog" class="dialog-large">
      <div class="dialog-content">
        <div class="dialog-header">
          <h2 class="dialog-title" id="folderViewTitle">Klasör İçeriği</h2>
        </div>
        <div id="folderViewContent" class="notes-grid"></div>
      </div>
    </dialog>

    <div id="globalSearchOverlay" class="search-overlay">
      <div class="search-bar-container">
        <input
          type="search"
          id="globalSearchInput"
          placeholder="MyMemos'da ara..."
          autocomplete="off"
        />
      </div>
      <div id="searchResultsContainer" class="search-results-container"></div>
    </div>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/sw.js").then(
            (registration) => {
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope
              );
            },
            (err) => {
              console.log("ServiceWorker registration failed: ", err);
            }
          );
        });
      }
    </script>
  </body>
</html>
